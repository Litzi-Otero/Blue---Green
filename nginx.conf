# Configuración de eventos (básica para conexiones concurrentes)
events {
    worker_connections 1024;  # Máximo conexiones por worker
}

# Configuración HTTP principal
http {
    # Logs y mime types (estándar, optimizado para estáticos)
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Config de logs (accesos y errores)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip para compresión (mejora performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Servidor principal (escucha en puerto 8080 para Cloud Run)
    server {
        listen 8080;  # Puerto requerido por Cloud Run (se inyecta como $PORT internamente)

        # Servir archivos estáticos de React
        location / {
            root /usr/share/nginx/html;  # Carpeta con build de React
            index index.html index.htm;  # Archivo por defecto

            # Soporte para React Router (SPA): redirige todo a index.html
            try_files $uri $uri/ /index.html;

            # Cache para assets estáticos (JS/CSS/images)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Health check endpoint (útil para Cloud Run)
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Manejo de errores
        error_page 404 /index.html;  # SPA fallback para 404
        error_page 500 502 503 504 /50x.html;

        # Seguridad básica (headers)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
}